<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>My test page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 

  </head>
  <body>
      <h1>My first webpage!</h1>
    <img id="fat-squirrel-img" src="images/squirrel.webp" alt="Chonky squirrel">
    <p>At Mozilla, we're a global community of</p>

    <ul>
    <li>technologists</li>
    <li>thinkers</li>
    <li>builders</li>
    </ul>

    <p>working together ... </p>

    <a href="https://www.mozilla.org/en -US/about/manifesto">Mozilla Manifesto</a>

    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" value="Enter name here">
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email" value="Enter email here">
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message">Enter your message here</textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
          <button type="reset">Clear</button>
        </li>
          
       </ul>

    </form>
  </body>
</html>
